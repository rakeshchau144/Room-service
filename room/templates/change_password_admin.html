{% include 'admin_navigation.html' %}

<script>
    function checkpass()
    {
    if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
    {
    alert('New Password and Confirm Password field does not match');
    document.changepassword.newpassword.focus();
    return false;
    }
    return true;
    }
</script>

<marquee style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
        Change Password User
</marquee>
<hr>

<form class="container mt-5" method="post" name="changepassword" onsubmit="return checkpass()">
    {% csrf_token %}
    <label><b>Current Password:</b></label>
    <input type="password" class="form-control" name="currentpassword" required="true" placeholder="Enter Your Current Password">

    <label><b>New Password:</b></label>
    <input type="password" class="form-control" name="newpassword" required="true" placeholder="Enter New Password">

    <label><b>Confirm Password:</b></label>
    <input type="password" class="form-control" name="confirmpassword" required="true" placeholder="Re-enter New Password">
    <center>
        <input type="submit" class="btn btn-primary" style="margin-top:2%; color:darkcyan; background-color:black;width:200px; height:50px; font-size:25px">
    </center>

</form>
{% if error == "no" %}
<script>
    alert("Password Changed Successfully")
    window.location = ('{% url 'Logout' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong, Try Again")
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("Your Current Password is wrong")
</script>
{% endif %}
