{% include 'navigation.html' %}

<form action="" method="post">
    {% csrf_token %}
    <div class="container" style="margin-top:70px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2"><label>Username:</label></div>
            <div class="col-6"><input type="text" name="uname" class="form-control" placeholder="Enter Username"></div>
            <div class="col-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2"><label>Password:</label></div>
            <div class="col-6"><input type="password" name="pswd" class="form-control" placeholder="Type Your Password"></div>
            <div class="col-2"></div>
        </div>
        <br>
        <center>
            <input type="submit" class="btn btn-primary btn-lg" value="Login"> |
            <input type="reset" class="btn btn-dark btn-lg">
        </center>
    </div>
</form>

{% if error == "no" %}
<script>
    alert("Admin Login Successfully")
    window.location = ('{% url 'admin_home' %}')
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("User Login Successfully")
    window.location = ('{% url 'user_home' %}')
</script>
{% endif %}


{% if error == "yes" %}
<script>
    alert("Something Wrong, Try Again...")
</script>
{% endif %}
